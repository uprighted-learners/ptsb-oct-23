<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>DOM Lesson</title>
</head>
<body>
    <div class="list">
        <h1 id="listTitle">To Do List</h1>
        <ul id="ulToDo">
            <li class="listItem">Clean bathroom</li>
            <li class="listItem">Pack clothes</li>
            <li class="listItem">Study for interview</li>
        </ul>
    </div>
    <div id="inputField">
        <input type="text" id="listInput" placeholder="Enter your to do...">
        <button id="submit">Add Item</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
